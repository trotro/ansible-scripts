# deploy containers
- name: mariadb container
  docker:
    name: mariadb
    image: mariadb:5
    state: started
    volumes:
      - /home/wp/db:/var/lib/mysql
    env:
      MYSQL_ROOT_PASSWORD: djMucnRen5G5

- name: wordpress container
  docker:
    name: wordpress
    image: wordpress
    state: reloaded
    pull: always
    volumes:
      - /home/wp/data:/var/www/html
    links:
      - "mariadb:mysql"

