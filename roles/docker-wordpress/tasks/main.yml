---
- name: create data folders
#command: mkdir -p /home/wp/db /home/wp/data /home/wp/conf
  file: path={{ item }} state=directory
  with_items:
    - /home/wp/db
    - /home/wp/data
#    - /home/wp/conf

#- name: copy nginx conf
